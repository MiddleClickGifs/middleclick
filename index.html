<!DOCTYPE html>
<html>
<head>
    <title>Display HTML Content as Image</title>
</head>
<body>
    <iframe id="html-iframe" width="500" height="300" frameborder="0"></iframe>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Use jQuery to fetch the HTML content of www.example.com/index.html
        $.get("https://raw.githubusercontent.com/MiddleClickGifs/middleclick/main/mathsaviour/middle.png", function(data) {
            // Set the HTML content as the source of the iframe
            document.getElementById("html-iframe").contentDocument.write(data);
        });
    </script>
</body>
</html>
